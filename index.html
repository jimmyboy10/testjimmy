<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Xmas Countdown Timer</title>
    <!-- stylesheet -->
    <link rel="stylesheet" href="style.css" />
    <!-- font awesome -->
    <script src="./js/all.min.js"></script>
  </head>
  <body>
    <main>
      <!-- christmas light -->
      <div class="xmas-light-container">
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
        <img
          src="/images/xmas-light.gif"
          alt="christmas-light"
          class="xmas-light"
        />
      </div>
      <!-- end of chriastmas light -->
      <div class="content-section">
        <div class="content">
          <div class="title">
            <img
              class="santa"
              src="/images/santa-claus-2.svg"
              alt="santa-claus"
            />
            <h1>christmas countdown!</h1>
          </div>
          <div class="deadline">
            <!-- days -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>days</p>
            </div>
            <!-- hours -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>hours</p>
            </div>
            <!-- mins -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>min<span>ute</span>s</p>
            </div>
            <!-- secs -->
            <div class="deadline-format">
              <div class="box">
                <h2>00</h2>
              </div>
              <p>sec<span>ond</span>s</p>
            </div>
          </div>
        </div>
      </div>
    </main>
    <!-- footer section-->
    <footer class="footer">
      <div class="contact">
        <div class="contact-content">
          <!-- facebook -->
          <a href="https://www.facebook.com" title="Facebook">
            <i class="fab fa-facebook"></i>
          </a>
          <!-- Pinterest -->
          <a href="https://www.pinterest.com" title="Pinterest">
            <i class="fab fa-pinterest"></i>
          </a>
          <!-- Instagram -->
          <a href="https://www.instagram.com" title="Instagram">
            <i class="fab fa-instagram"></i>
          </a>
        </div>
        <!-- attribution -->
        <div class="attribution">
          <p>
            Challenge from
            <a href="https://www.frontendmentor.io" target="_blank"
              >Frontend Mentor</a
            >
            Coded by
            <a href="https://www.github.com/FesoQue" target="_blank"
              >Feso Que</a
            >
          </p>
        </div>
      </div>
    </footer>

    <!-- script -->
    <script src="app.js"></script>
  </body>
</html>
